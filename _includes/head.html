<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In All My Dreams</title>
  <link rel="icon" href="{{site.baseurl}}/img/star-icon.png">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <script src="{{site.baseurl}}/js/jquery-3.4.1.min.js"></script>
  <script src="{{site.baseurl}}/js/hadriana.js"></script>
  <script src="https://kit.fontawesome.com/aaba27e4fd.js" crossorigin="anonymous"></script>
  <meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
<meta property="og:site_name" content="WebJeda Blog">
<meta property="article:publisher" content="http://www.facebook.com/webjeda" />
<meta property="article:author" content="https://www.facebook.com/sharu725" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
</head>
